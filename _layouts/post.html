---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  
  {% assign author = site.data.authors[page.author] %}
  {% if author %}
    <span>
        By <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
  </span>
  {% endif %}
  
  {{ content }}
</div>
